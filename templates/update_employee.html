{% extends "base.html" %} {% block content %}
<!-- Main container for the Update Employee page -->
<div class="container">
  <!-- Page Heading -->
  <h2>Update Employee</h2>

  <!-- Update Employee Form -->
  <!-- The form method is POST, so data will be submitted securely to the server -->
  <form method="POST">
    <!-- Pre-filled input fields with current employee details using Jinja -->
    <input
      type="text"
      name="name"
      value="{{ employee.name }}"
      placeholder="Enter full name"
      required
    />

    <input
      type="email"
      name="email"
      value="{{ employee.email }}"
      placeholder="Enter email"
      required
    />

    <input
      type="text"
      name="position"
      value="{{ employee.position }}"
      placeholder="Enter job position"
      required
    />

    <input
      type="number"
      step="0.01"
      name="salary"
      value="{{ employee.salary }}"
      placeholder="Enter salary"
      required
    />

    <input
      type="text"
      name="address"
      value="{{ employee.address }}"
      placeholder="Enter address"
      required
    />

    <input
      type="date"
      name="joining_date"
      value="{{ employee.joining_date }}"
      required
    />

    <!-- End date is optional, so no 'required' attribute -->
    <input type="date" name="end_date" value="{{ employee.end_date }}" />

    <!-- Submit button -->
    <button type="submit" class="btn">Update Employee</button>
  </form>
</div>
{% endblock %}
